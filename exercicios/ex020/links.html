<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
        }
        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color: darkred;
        }
        a:hover {
            color: black;
            text-decoration: underline;
        }
        a:active {
            color: yellow;
        }
        a::after {
            content: '◊';
            text-decoration: none;
            font-weight: normal;
            color: rgba(128, 128, 128, 0.411);
        }
        a::before {
            content: '◊';
        }

    </style>
    <title>links</title>
</head>
<body>
    <h1>personalizando links</h1>
    <ul>
        <li><a href="https://www.facebook.com/?locale=pt_BR" target="_blank">rede social facebook</a></li>
        <li><a href="https://www.linkedin.com/jobs/" target="_blank">rede social linkedin</a></li>
        <li><a href="https://www.instagram.com/" target="_blank">rede social instagran</a></li>
    </ul>
    
</body>
</html>
