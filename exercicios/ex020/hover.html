<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 200px;
        }
    </style>
    <title>exemplo de hove</title>
</head>
<body>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>passe o mouse aqui <p>TEXTO ESCONDIDO</p></div>
    <p>fim do exemplo</p>
     
</body>
</html>
